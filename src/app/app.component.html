<h1>Angular</h1>
<courses></courses>
<!-- <favorite [isFavorite]="post.isFavorite" (change)="onFavoriteChange()" ></favorite> -->

<div>isFavorite: {{isFavorite}}</div>
<i class="glyphicon"
[class.glyphicon-star-empty]="!isSelected"
[class.glyphicon-star]="isSelected"
(change)="onFavoriteChange($event)">
</i>

<bootstrap-panel>
  <ng-container class="heading">Heading</ng-container>
  <div class="body">
    <h2>Body</h2>
    <p>Some content here...</p>
  </div>
</bootstrap-panel>

<ul class="nav nav-pills">
  <li [class.active]="viewMode == 'map'" ><a (click)="viewMode = 'map'" >Map View</a></li>
  <li [class.active]="viewMode == 'list'" ><a (click)="viewMode = 'list'">List View</a></li>
</ul>
<div [ngSwitch]="viewMode" >
  <div *ngSwitchCase="'map'" >Map View Content</div>
  <div *ngSwitchCase="'list'" >List View Content</div>
  <div *ngSwitchDefault>Otherwise</div>
</div>

<button (click)="loadCourse()" > Load Courses </button>
<ul>
  <li *ngFor="let course of courses; even as isEven" >
    {{ course.name }} 
    <button (click)="onChange(course)" > Remove </button>
  </li>
</ul>
